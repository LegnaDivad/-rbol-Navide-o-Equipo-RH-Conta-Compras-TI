<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Evento</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Estilo personalizado -->
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #000; /* Negro como el header de Inobella */
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; /* Relación de aspecto 16:9 */
            margin-bottom: 20px;
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: auto; /* Respetar resolución de la imagen */
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Galería del Evento</a>
        </div>
    </nav>

    <!-- Contenedor de Video -->
    <div class="video-container">
        <video controls>
            <source src="video/video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <!-- Carrusel de Imágenes -->
    <div id="eventCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Las imágenes se cargarán automáticamente con JavaScript -->
        </div>
        <!-- Controles del Carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Galería del Evento. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para poblar el carrusel dinámicamente -->
    <script>
        // Carpeta donde están las imágenes
        const imageFolder = 'images/';

        // Generar automáticamente los nombres de imágenes
        const totalImages = 53;
        const imageList = Array.from({ length: totalImages }, (_, i) => `${i + 1}.jpg`);

        // Referencia al contenedor del carrusel
        const carouselInner = document.querySelector('.carousel-inner');

        // Generar dinámicamente los elementos del carrusel
        imageList.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            div.innerHTML = `<img src="${imageFolder}${image}" class="d-block w-100" alt="Imagen ${index + 1}">`;
            carouselInner.appendChild(div);
        });
    </script>
</body>
</html>
