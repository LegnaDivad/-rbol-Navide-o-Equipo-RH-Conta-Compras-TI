<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Evento</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .gallery img { width: 200px; height: auto; border: 2px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Galería del Evento</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Imagen 1">
        <img src="image2.jpg" alt="Imagen 2">
        <img src="image3.jpg" alt="Imagen 3">
    </div>
</body>
</html>
